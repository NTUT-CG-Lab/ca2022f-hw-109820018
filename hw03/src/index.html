<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=1900">
  <title>TypeScript HTML App</title>
  <style>
      html, body {
          margin: 0;
          overflow: hidden;
      }
      h4, span{
        font-size: 10px !important;
      }
      .Sliders{
        position: absolute !important;
        top: 20px;
        left: 150px;
        background: rgba(0,0,0,0.3);
      }
      .Control_top{
        position: absolute !important;
        top: 20px;
        left: 1000px;
      }
      .Control_bottom{
        position: absolute !important;
        top: 300px;
        left: 1000px;
      }

    </style>
  <!-- Pollyfill script -->
  <script src="https://unpkg.com/core-js-bundle@3.6.1/minified.js"></script>
  <!-- Live2DCubismCore script -->
  <script src = "../../../Core/live2dcubismcore.js"></script>
  <!-- Build script -->
  <script src = "./dist/bundle.js"></script>

  <body>
    <div class="Sliders">
      <div class="col">
        <div id="div ParamAngleX" style="border-width:1px; border-style:solid;">
          <h4>ParamAngleX</h4>
          <span>-30</span>
          <input id="ParamAngleX" type="range" step="0.1" min="-30" max="30" value="0" >
          <span>30</span>
        </div>

        <div id="div ParamAngleY" style="border-width:1px; border-style:solid;">
          <h4>ParamAngleY</h4>
          <span>-30</span>
          <input id="ParamAngleY" type="range" step="0.1" min="-30" max="30" value="0" >
          <span>30</span>
        </div>

        <div id="div ParamAngleZ" style="border-width:1px; border-style:solid;">
          <h4>ParamAngleZ</h4>
          <span>-30</span>
          <input id="ParamAngleZ" type="range" step="0.1" min="-30" max="30" value="0" >
          <span>30</span>
        </div>

        <div id="div ParamBrowLY" style="border-width:1px; border-style:solid;">
          <h4>ParamBrowLY</h4>
          <span>-1</span>
          <input id="ParamBrowLY" type="range" step="0.1" min="-1" max="1" value="0" >
          <span>1</span>
        </div>

        <div id="div ParamBrowRY" style="border-width:1px; border-style:solid;">
          <h4>ParamBrowRY</h4>
          <span>-1</span>
          <input id="ParamBrowRY" type="range" step="0.1" min="-1" max="1" value="0" >
          <span>1</span>
        </div>

        <div id="div ParamBrowLX" style="border-width:1px; border-style:solid;">
          <h4>ParamBrowLX</h4>
          <span>-1</span>
          <input id="ParamBrowLX" type="range" step="0.1" min="-1" max="1" value="0" >
          <span>1</span>
        </div>

        <div id="div ParamBrowRX" style="border-width:1px; border-style:solid;">
          <h4>ParamBrowRX</h4>
          <span>-1</span>
          <input id="ParamBrowRX" type="range" step="0.1" min="-1" max="1" value="0" >
          <span>1</span>
        </div>
      </div>
    </div>
    <div class="Control_top">
      <span>標準參數</span>
      <div class="col">
        <div id="div num" style="border-width:1px; border-style:solid;">
          <h4>參數名稱</h4>
            <span>
              最小值:
              <input type = "text" value = '' size="5">
            </span>
          <input id="num" type="range" step="0.1" min="-30" max="30" value="0" >
          <span>最大值:<input type = "text" value = '' size="5"></span>
        </div>
      </div>
      <select name="standard">
        <option value="" selected>---請選擇---</option>
        <option value="dog">Dog</option>
        <option value="cat" >Cat</option>
        <option value="hamster">Hamster</option>
        <option value="parrot">Parrot</option>
        <option value="spider" disabled>Spider</option>
        <option value="goldfish">Goldfish</option>
      </select>
    </div>
    <div class="Control_bottom">
      <span>特定參數</span>
      <div class="col">
        <div id="div s_num" style="border-width:1px; border-style:solid;">
          <h4>參數名稱</h4>
            <span>
              最小值:
              <input type = "text" value = '' size="5">
            </span>
          <input id="s_num" type="range" step="0.1" min="-30" max="30" value="0" >
          <span>最大值:<input type = "text" value = '' size="5"></span>
        </div>
      </div>
      <select name="standard">
        <option value="" selected>---請選擇---</option>
        <option value="dog">Dog</option>
        <option value="cat" >Cat</option>
        <option value="hamster">Hamster</option>
        <option value="parrot">Parrot</option>
        <option value="spider" disabled>Spider</option>
        <option value="goldfish">Goldfish</option>
      </select>
    </div>
    <script src="main.js"></script>
  </body>
</head>
<body>
</body>
</html>
